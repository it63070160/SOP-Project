<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploikong register</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d65ed2b465.js" crossorigin="anonymous"></script>
    <!-- vue script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.2.0/dist/axios.min.js"></script>
    <script type="text/javascript" src="../js/UserService.js"></script>
    <script type="text/javascript" src="../js/AuthService.js"></script>
</head>
<body>
    <div class="container" id="app">
        <div class="container w-50">
            <h1 class="mb-3">Register</h1>
            <div class="alert" :class="{ 'alert-primary': error==false, 'alert-danger': error, 'd-none': message=='' }" role="alert">
                {{message}}
            </div>
            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" v-model="username" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" v-model="password" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon3" v-model="email" required>
                </div>
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-4">Role </h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="User"
                        value="User" v-model="role" required/>
                      <label class="form-check-label" for="User">User</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Merchant"
                        value="Merchant" v-model="role"/>
                      <label class="form-check-label" for="Merchant">Merchant</label>
                    </div>
                </div>
                <button type="button" class="btn btn-success me-3" @click="register">Register</button>
                <a href="./loginView.html"><button type="button" class="btn btn-secondary">Back</button></a>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                username:"",
                password:"",
                email:"",
                message: "",
                showAlert: false,
                userInfo:{username:"", password:"", email:""},
                error: false,
                role: "",
            },
            methods:{
                register(){
                    this.userInfo = {username:this.username, password:this.password, email:this.email, role: this.role}
                    createUser(this.userInfo).then((response)=>{
                        if(response.data.indexOf("Error:") >= 0){
                            this.error = true
                            this.message = response.data
                        }else{
                            this.error = false
                            this.message = "Welcome "+this.username
                            getToken({username: this.username, password: this.password}).then((response)=>{
                                this.error = false
                                this.message = "Welcome "+this.userInfo.username
                                localStorage.setItem('token', JSON.stringify({
                                    'accessToken':response.data.accessToken,
                                    'refreshToken':response.data.refreshToken
                                }))
                            }).catch(err => {
                                this.error = true
                                this.message = "Something wrong\nPlease try again later"
                            })
                            alert("Welcome "+this.username)
                            window.location.href = "../index.html"
                        }
                    }).catch((e)=>{
                        this.error = true
                        this.message = e
                    })
                },
            },
            computed:{
                
            }
        })
    </script>
</body>
</html>
