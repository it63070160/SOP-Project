<body>
    <div id="app">
        <a href="./views/registerView.html"><button class="btn btn-success">Register</button></a>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                username:"",
                password:"",
                email:"",
                message: "",
                showAlert: false,
                userInfo:{username:"", password:"", email:""},
                error: false,
            },
            methods:{
                register(){
                    this.userInfo = {username:this.username, password:this.password, email:this.email}
                    UserService.createUser(this.userInfo).then((response)=>{
                        this.message = response.data
                        if(this.message.indexOf("Error:") >= 0){
                            this.error = true
                        }else{
                            this.error = false
                        }
                    }).catch(()=>{
                        this.error = true
                        this.message = "Error : Can't create account"
                    })
                },
            },
            computed:{
                
            }
        })
    </script>
